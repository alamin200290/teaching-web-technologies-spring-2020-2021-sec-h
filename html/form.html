<!DOCTYPE html>
<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form method="" action="">

		<fieldset>
			<legend>Registration</legend>

			<table>
				<tr>
					<td>username:</td>
					<td> <input type="text" name="username" value="" placeholder="username"/></td>
				</tr>
				<tr>
					<td>password:</td>
					<td> <input type="password" name="password" value="" placeholder="password"/></td>
				</tr>
				<tr>
					<td>ID:</td>
					<td> <input type="number" name="id" value="" placeholder="id"/></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td> <input type="email" name="email" value="" placeholder="email"/></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td> <input type="date" name="dob" value="" placeholder="dob" /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td> <textarea cols="10" rows="5"></textarea> </td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td> 
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other 
					</td>
				</tr>
				<tr>
					<td>others:</td>
					<td> 
						<input type="checkbox" name="items[]"> XYZ
						<input type="checkbox" name="items[]"> abc
						<input type="checkbox" name="items[]"> pqr  
					</td>
				</tr>
				<tr>
					<td>Dept:</td>
					<td> 
						<select name="">
							<option value="">CS</option>
							<option value="">CIS</option>
							<option selected value="">CSE</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td>upload:</td>
					<td> 
						 <input type="file" name="image" value="">
					</td>
				</tr>
				<tr>
					<td colspan="2"> 
						<input type="button" name="" value="Click">
						<input type="submit" name="" value="Submit">
						<input type="reset" name="" value="Reset">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>

	<div>
		<strong>wslefjrfrfr ri</strong>
	</div>

</body>
</html>
